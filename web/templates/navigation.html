<header class="p-3 bg-dark text-white">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="{{ url_for('accounts.login') }}">Password Manager</a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('accounts.update_password') }}">Update Password</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('core.encrypt') }}">Encrypt</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('core.decrypt') }}">Decrypt</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('encrypted_list') }}">List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-danger text-white" href="{{ url_for('accounts.logout') }}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('accounts.login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('accounts.register') }}">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </div>
</header>
