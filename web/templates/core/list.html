{% extends "template.html" %}

{% block custom_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom_style.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h2 class="text-center mb-4">List of Encrypted Passwords</h2>
            <div class="d-grid gap-2 mb-4">
                <button id="Listbutton" class="btn btn-primary">Load Encrypted Passwords</button>
            </div>
            <div class="table-responsive">
                <table id="passwordTable" class="table">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Key</th>
                            <th scope="col">Encrypted Password</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("Listbutton").addEventListener("click", function () {
        // Optionally add loading feedback here
        var listButton = document.getElementById("Listbutton");
        listButton.textContent = 'Loading...';
        listButton.disabled = true;
        
        fetch('/Maketable')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then( => {
                const tableBody = document.getElementById("passwordTable").querySelector("tbody");
                tableBody.innerHTML = ""; // Clear existing rows
                data.forEach(item => {
                    const row = document.createElement("tr");
                    const keyCell = document.createElement("td");
                    keyCell.textContent = item.key;
                    row.appendChild(keyCell);
                    const encryptedPasswordCell = document.createElement("td");
                    encryptedPasswordCell.textContent = item.encrypted_password;
                    row.appendChild(encryptedPasswordCell);
                    tableBody.appendChild(row);
                });
                // Restore the button text
                listButton.textContent = 'Load Encrypted Passwords';
                listButton.disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                // Display an error message or handle errors as needed
                // Restore the button text
                listButton.textContent = 'Load Encrypted Passwords';
                listButton.disabled = false;
            });
    });
</script>
{% endblock %}
