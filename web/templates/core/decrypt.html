{% extends "template.html" %}

{% block custom_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom_style.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h2 class="text-center mb-4">Decrypt Your Text</h2>
            <div class="card">
                <div class="card-body">
                    <form method="post" action="/decrypt">
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="encryptedTextD" name="encryptedTextD" placeholder="Encrypted Text" style="height: 100px;"></textarea>
                            <label for="encryptedTextD">Encrypted Text</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Decrypt</button>
                        </div>
                        <div class="form-floating mt-4">
                            <textarea class="form-control" id="decryptedText" name="decryptedText" placeholder="Decrypted Text" style="height: 100px;" disabled>{{ decrypted_text }}</textarea>
                            <label for="decryptedText">Decrypted Text</label>
                            <button type="button" class="btn btn-outline-secondary mt-2" onclick="copyToClipboard('#decryptedText')">Copy</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
function copyToClipboard(elementSelector) {
    var $temp = $("<textarea>");
    $("body").append($temp);
    $temp.val($(elementSelector).val()).select();
    document.execCommand("copy");
    $temp.remove();
    alert("Copied to clipboard!"); // Or use Bootstrap Toast for better feedback
}
</script>
{% endblock %}
