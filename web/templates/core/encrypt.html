{% extends "template.html" %}

{% block custom_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom_styles.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h2 class="text-center mb-4">Encrypt Your Text</h2>
            <div class="card">
                <div class="card-body">
                    <form id="form1" method="post" action="/encrypt">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="passwordTextE" name="passwordTextE" placeholder="Password Text">
                            <label for="passwordTextE">Password Text</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Encrypt</button>
                        </div>
                        <div class="form-floating mt-4">
                            <input type="text" class="form-control" id="encryptedText" name="encryptedText" placeholder="Encrypted Text" value="{{ encrypted_text }}" disabled>
                            <label for="encryptedText">Encrypted Text</label>
                        </div>
                    </form>
                    <form class="mt-4" method="post" action="">
                        <div class="input-group">
                            <input type="text" id="key" name="key" class="form-control" placeholder="Key or Tag">
                            <button class="btn btn-outline-secondary" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
